<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strategic Mushroom Booth</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet" />
</head>
<body>
  <main>
    <!-- Camera Preview Section -->
    <div id="camera-wrapper">
      <video id="camera" autoplay playsinline></video>
      <div id="vintage-overlay"></div>
      <div id="overlay">
        <div id="countdown"></div>
        <div id="frame-msg"></div>
      </div>
    </div>

    <!-- Spacing Wrapper Below Camera -->
    <div class="below-camera">
      <div id="buttons">
        <button id="strip">Take a Snap</button>
        <a id="download" download="photo-strip.png">Download Strip</a>
        <button id="retake">Take Another</button>
      </div>
    </div>

    <!-- Output Canvas -->
    <canvas id="snapshot"></canvas>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
