<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhotoStrip Booth</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="loader">Loading camera...</div>
  <section id="camera-section">
    <div id="camera-wrapper">
      <video id="camera" autoplay playsinline></video>
      <div id="vintage-overlay"></div>
      <div id="overlay">
        <div id="countdown"></div>
        <div id="frame-msg"></div>
        <div id="snap-zone">
          <button class="btn" id="strip">📸 Take Photo Strip</button>
        </div>
      </div>
    </div>
  </section>
  <section id="output-section">
    <canvas id="snapshot"></canvas>
    <div id="buttons">
      <a class="btn" id="download">💾 Download Strip</a>
      <button class="btn" id="retake">🔁 Retake</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
